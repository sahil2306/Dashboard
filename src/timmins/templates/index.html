<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dashbaord</title>
    
        <link rel="stylesheet" href="static/css/style.css">

        <!-- Bootstrap CSS -->
        <script src="https://cdn.plot.ly/plotly-2.20.0.min.js" charset="utf-8"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  
  <body>
    <div class="container-fluid">
        <div class="row">
            <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 py-2 shadow">
            <h2><a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#" style="font-size:1.75rem">Company Name</a></h2>
            
                    <!-- Form -->
                <main class="col-md-9 ms-sm-auto px-md-4">
                    <br>
                    <form class="row g-3 mx-auto justify-content-center"  style="margin-top:-30px;">
                        <div class="col-md-2">
                            <label for="startDate" class="form-label" style="color:white">From</label>
                            <input type="datetime-local" class="form-control" id="startDate">
                        </div>
                        <div class="col-md-2">
                            <label for="endDate" class="form-label" style="color:white">To</label>
                            <input type="datetime-local" class="form-control" id="endDate">
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary mybutton" onclick="getPlots()" style="margin-top: 7%;">Visualise</button>
                            <button type="submit" class="btn btn-primary mybutton" onclick="getPlots()" style="margin-top: 7%;">Refresh</button>
                        </div>                
                    </form>
                </main>
            </header>
        </div>
    
        <div class="row">    
            <div class="container-fluid">
                <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <span data-feather="home"></span>
                            Dashboard
                        </a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#A">
                            A
                        </a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#B">
                            B
                        </a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#C">
                            C
                        </a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#D">
                            D
                        </a>
                        </li>
                    </ul>
                    </div>
                </nav>
                </div>

                <div class="row">
                    <div id="graph" style="display: none;">
                        <!-- A -->

                        <div id="A">
                            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                                <h4>A</h4>
                                <div class="btn-toolbar mb-2 mb-md-0">
                                <div class="btn-group me-2">
                                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="downloadCSV('A')">Export CSV</button>
                                </div>
                                </div>
                            </div>
                            <br>
                            <br>
                            <br>
                                <div id="chartA" class="chart"></div>
                            </main>
                        </div>

                        <!-- B -->
                        <div id="B">
                            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                                <h4>B</h4>
                                <div class="btn-toolbar mb-2 mb-md-0">
                                <div class="btn-group me-2">
                                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="downloadCSV('B')">Export CSV</button>
                                </div>
                            </div>
                            </div>
                            <br>
                            <br>
                            <br>
                            <div id="chartB" class="chart"></div>
                            </main>
                        </div>

                        <!-- C -->
                        
                        <div id="C">
                            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                                <h4>C Oxygen</h4>
                                <div class="btn-toolbar mb-2 mb-md-0">
                                <div class="btn-group me-2">
                                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="downloadCSV('C')">Export CSV</button>
                                </div>
                                </div>
                            </div>
                            <br>
                            <br>
                            <br>
                            <div id="chartC" class="chart"></div>
                            </main>
                        </div>
                        
                        <!-- D -->

                        <div id="D">
                            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                                <h4>D</h4>
                                <div class="btn-toolbar mb-2 mb-md-0">
                                <div class="btn-group me-2">
                                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="downloadCSV('D')">Export CSV</button>
                                </div>
                                </div>
                            </div>
                            <br>
                            <br>
                            <br>
                            <div id="chartD" class="chart"></div>
                            </main>
                        </div>

                    </div>
                </div>
            
            </div>
        </div>
    </div>
    
    <script src="static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
    
        
  </body>

  
  </html>
